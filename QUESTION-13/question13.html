<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Various Position Examples</title>
    <link rel="stylesheet" href="question13.css">
</head>
<body>
    <header class="fixed-header">
        <h1>Fixed Header</h1>
    </header>

    <div class="relative-container">
        <h2>Relative Positioning</h2>
        <p>This box is positioned relative to its normal flow in the document.</p>
    </div>
    <div class="absolute-container">
        <h2>Absolute Positioning</h2>
        <p>This box is positioned absolutely within its nearest positioned ancestor.</p>
    </div>

    <footer class="fixed-footer">
        <p>Fixed Footer</p>
    </footer>
</body>
</html>
