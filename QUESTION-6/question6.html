<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Class Schedule</title>
  <link rel="stylesheet" href="question6.css">
</head>
<body>

  <h1> WEEKLY CLASS SCHEDULE</h1>

  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>8:00 - 9:00</td>
        <td class="subject-math">Math</td>
        <td class="subject-english">English</td>
        <td class="subject-math">Math</td>
        <td class="subject-science">Science</td>
        <td class="subject-english">English</td>
      </tr>
      <tr>
        <td>9:00 - 10:00</td>
        <td class="subject-science">Science</td>
        <td class="subject-history">History</td>
        <td class="subject-science">Science</td>
        <td class="subject-math">Math</td>
        <td class="subject-art">Art</td>
      </tr>
      <tr>
        <td>10:00 - 11:00</td>
        <td class="subject-art">Art</td>
        <td class="subject-math">Math</td>
        <td class="subject-english">English</td>
        <td class="subject-history">History</td>
        <td class="subject-science">Science</td>
      </tr>
      <tr>
        <td>11:00 - 12:00</td>
        <td class="subject-pe" rowspan="2">PE</td>
        <td class="subject-art">Art</td>
        <td class="subject-history">History</td>
        <td class="subject-english" rowspan="2">English</td>
        <td class="subject-math">Math</td>
      </tr>
      <tr>
        <td>12:00 - 1:00</td>
        <td class="subject-history">History</td>
        <td class="subject-art">Art</td>
        <td class="subject-pe">PE</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="6">End of Schedule </td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
