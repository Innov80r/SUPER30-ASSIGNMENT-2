<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Energy</title>
  <link rel="stylesheet" href="question7.css" />
</head>
<body>
  <div class="form-container">
    <h2>FORM FOR CRICKET </h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <p>Choose an option:</p>
      <label><input type="radio" name="option" value="A" required /> YES</label>
      <label><input type="radio" name="option" value="B" required /> NO</label>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
