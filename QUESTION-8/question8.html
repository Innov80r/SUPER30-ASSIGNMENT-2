<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Energy</title>
  <link rel="stylesheet" href="question8.css" />
</head>
<body>
  <div class="form-container">
    <h2>FORM FOR CRICKET </h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <p>INTERESTED:</p>
      <label><input type="radio" name="option" value="A" required /> YES</label>
      <label><input type="radio" name="option" value="B" required /> NO</label>

      <button type="submit">Submit</button>
    </form>
  </div>
  <script>
    document.querySelector('form').addEventListener('submit', function(event) {
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(emailInput.value)) {
            alert('Please enter a valid email address.');
            event.preventDefault();
            return;
        }

        
        const passwordPattern = /^(?=.[a-z])(?=.[A-Z])(?=.\d)(?=.[@$!%?&])[A-Za-z\d@$!%?&]{8,}$/;
        if (!passwordPattern.test(passwordInput.value)) {
            alert('FORM SUBMITTED SUCCESSFULLY.');
            event.preventDefault();
            return;
        }
    });
</script>

</body>
</html>
